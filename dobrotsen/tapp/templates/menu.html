{% extends 'index.html' %}
{% block content %}
<div class="main-contain">
    <table class="table table-dark table-hover">
        <tbody>
            <tr>
                {% if data[0].parent == 0 %}
                <td> -- Главное Меню -- </td>
                {% else %}
                <td><a href="/{{ parent }}"><button class="btn btn-dark btn-circle"
                            class="btn btn-primary btn-circle">&lt;&lt; Назад</button></a></td>
                {% endif %}
            </tr>
            {% for var in data %}
            <tr>
                <td><a href="/{{ var.id }}"><button class="btn btn-dark btn-circle" class="btn btn-primary btn-circle">
                            {{ var.title }}</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
